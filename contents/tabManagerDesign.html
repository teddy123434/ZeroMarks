<div style='height: 95%;width: 300px;'>
    <style type="text/css">
        /* basic style */
		
        .tabSearchBar {
            position: relative;
            height: 30px;
            width: 270px;
            margin: 5px;
            resize: none;
            background: white;
        }

        .list {
            position: relative;
            overflow-y: scroll;
            overflow-x: hidden;
            height: 100%;
			color: black;
        }


        .listItem {
            background: #f0f0f7;
            height: 30px;
            position: relative;
            margin: 5px;
            border-radius: 2px;
            display: flex;
            align-items: center;
            padding: 2px 12px;
        }

        .listItem_selected {
            border-style: solid;
            border-width: 2px;
            border-color: skyblue;
            margin: 3px 5px;
            padding: 0px 12px;
        }

        .invisible {
            display: none;
        }

        .tabobj {
            display: flex;
            align-items: center;
        }

        .tabid {
            display: none;
        }

        .favicon {
            display: block;
			background-color:transparent;
            position: flex;
            background-size: 1rem 1rem;
            width: 25px;
            height: 25px;
            margin-right: 5px;
            resize: none;
        }

        .tabtitle {
            text-overflow: ellipsis;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            height: 100%;
            width: 220px;
            font-size: 12px;
        }

        .closeButton {
            position: absolute;
            background-color: transparent;
			width: 30px;
            height: 30px;
            right: 2px;
        }
    </style>

    <input class='tabSearchBar' type="text" />
    <div class="list">
    </div>
</div>
